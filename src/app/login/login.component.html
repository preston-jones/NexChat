<header>
    <div class="logo-container">
        <img src="./../../assets/images/main_logo.png" alt="ChatApp Logo">
    </div>
    <div class="create-account-container">
        <span>Neu bei ChatApp?</span>
        <a routerLink="create-account">Konto erstellen</a>
    </div>
</header>
<div class="max-width">
    <div class="content">
        <mat-card appearance="outlined" class="login-container">
            <router-outlet></router-outlet>
        </mat-card>
    </div>
    <!-- Animation Container -->
    <div class="intro-animation-container">
        <div class="max-width-container">
            <div class="intro-logo-container">
                <img src="../../assets/images/logo_big.png" alt="">
                <div class="headline">
                    <h1>ChatApp</h1>
                </div>
            </div>
        </div>
    </div>
    <div  *ngIf="!isCreateAccountPage" style="display: none;" class="create-account-container mobile-create-account-container">
        <span>Neu bei ChatApp?</span>
        <a routerLink="create-account">Konto erstellen</a>
    </div>
    <footer>
        <a routerLink="legal-notice">Impressum</a>
        <a routerLink="privacy-policy">Datenschutz</a>
    </footer>
</div>
